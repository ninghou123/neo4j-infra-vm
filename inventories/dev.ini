# inventories/dev.ini
[neo4j]
192.168.56.103 neo4j_home=/opt/neo4j/neo4j-enterprise-4.4.45 neo4j_wait_host=192.168.56.103 neo4j_wait_port=7687

[neo4j:vars]
# Use SSH from the GitHub Actions runner to the target node
ansible_connection=ssh
# Optional: relax host key checking for CI
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
# Keep your original role/privilege intent
neo4j_use_service=false
neo4j_become=true
neo4j_become_user=neo4j
ansible_remote_tmp=/tmp

